<header>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <p>SUBBOX - SIGNUP</p>
            </div>
        </div>
    </section>
</header>
<section class="section">
    <div class="container">
        <div class="container">
            <div id="signupform">
                <p>Create an account with subbox.</p>
                <p>It will take sub-box a minute or so to set everything up so please be patient after clicking the create account button :)</p>
                <br>
                <h2 class="subtitle">Sign Up</h2>
                <form>
                    <div class="column is-3">
                          <div class="control">
                            <input class="input" name="username" type="text" placeholder="username">
                          </div>
                    </div>
                    <div class="column is-3">
                        <div class="control">
                            <input class="input" name="password" type="text" placeholder="password">
                        </div>
                    </div>
                    <div class="column is-3">
                        <div class="control">
                            <input class="input" name="email" type="text" placeholder="email">
                        </div>
                    </div>
                    <div class="column is-3">
                        <button class="button is-primary" hx-post="/user/create" hx-target="#signupform" hx-swap="innerHTML" hx-indicator="#spinner">
                            Create <img id="spinner" class="htmx-indicator loader" src="/imgs/spin">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
